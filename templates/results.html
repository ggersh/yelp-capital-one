<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fusion API App</title>
        <meta name="viewport" content="width=device-width,
        initial-scale=1">
        <link href="{{  url_for('static', filename='css/bootstrap.min.css')  }}" rel="stylesheet">
        <link rel="shortcut icon" href="{{  url_for('static', filename='favicon.ico')  }}">
    </head>

    <body>
        <div id="heading">
            <h2>Welcome!</h2>
        </div>

        <h1>
            Showing results for {{location}}!
        </h1>

        <table class="rwd-table">
        <tr>
            <th>Name</th>
            <th>rating</th>
            <th>location</th>
            <th>phone #</th>
        </tr>

        {% for i in data %}

        <tr>
            <td data-th="Movie Title">{{i.name}}</td>
            <td data-th="Genre">{{i.rating}}</td>
            <td data-th="Year">{{i.location.address1}}</td>
            <td data-th="Gross">{{i.phone}}</td>
        </tr>

        {% endfor %}
        </table>

    </body>


</html>
